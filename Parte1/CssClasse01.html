<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <input
        style="background:white"
        type="text"
        v-model="textoDigitado"
        v-on:keyup.enter="alterarNome()"
      />

      <ul>
        <li v-for="item in array" @click="alerta($event)">
          {{ item }}
        </li>
      </ul>
      red
      <input
        @click="corP($event.target.value)"
        type="radio"
        name="cor"
        value="red"
      />
      green
      <input
        @click="corP($event.target.value)"
        type="radio"
        name="cor"
        value="green"
      />
      blue
      <input
        @click="corP($event.target.value)"
        type="radio"
        name="cor"
        value="blue"
      />
      yellow
      <input
        @click="corP($event.target.value)"
        type="radio"
        name="cor"
        value="yellow"
      />

      <p v-bind:class="classParagrafo">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quis amet a
        asperiores, nihil odio doloremque sequi, necessitatibus iusto nostrum
        earum cupiditate rem optio itaque, ullam dicta magni eveniet culpa?
      </p>
    </div>

    <style>
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          classParagrafo: "red",
          textoDigitado: "",
          array: []
        },
        methods: {
          alterarNome() {
            this.array.push(this.textoDigitado);
            this.textoDigitado = "";
          },
          alerta(event) {
            //alert(event);
            //alert(event.target);
            //alert(event.target.textContent.trim());
            element = event.target;
            if (element.style.background == "white") {
              event.target.style = "background:red";
            } else {
              event.target.style = "background:white";
            }
          },
          corP(cor) {
            this.classParagrafo = cor;
          }
        }
      });
    </script>
  </body>
</html>
